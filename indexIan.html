<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Adding jquery 3.2.1 reference -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Adding bootstrap 3.3.7 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Adding our stylesheet -->
    <link rel="stylesheet" href="assets/style/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css" media="screen,projection" />
    <title>Stock Calculator</title>
</head>

<body>
    <!-- Container -->
    <div class="container">
        
        <!-- Title -->
        <div class="row">
            <div id="logo" class="col-sm-12">
                <h1 class="text-center">Stock Calculator</h1>
            </div>
        </div>
        <!-- End of Title -->

        <!-- Beginning of Second Row -->
        <div class="row">

            <!-- Navbar -->
            <div class="column col-sm-4">
                <div class="panel left-nav">
                    <div class="panel-heading">
                        <h3>left Navbar</h3>
                    </div>
                    <div class="panel-body">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button">Go!</button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Navbar -->

            <!-- Main Display -->
            <div class="column col-sm-8">
                <div class="main-display">

                    <h3>Main Display</h3>

                    <ul class="collapsible z-depth-2 " data-collapsible="expandable" data-visibility="hidden">
                        <li>
                            <div class="collapsible-header z-depth-2">
                                <i class="material-icons">attach_money</i>Stock Price</div>
                            <div class="collapsible-body stock-price">
                                <span id="stock-price">Lorem ipsum dolor sit amet.</span>
                            </div>
                        </li>
                        <li>
                            <div class="collapsible-header z-depth-2">
                                <i class="material-icons">chrome_reader_mode</i>News</div>
                            <div class="collapsible-body company-news">
                                <span id="company-news">Lorem ipsum dolor sit amet.</span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- End of Main Display -->

            <!-- Symbol Search --> <!-- HIDDEN -->
            <div class="row">
                <div class="stock-buy-calc col s12" data-visibility="hidden"> <!-- do we need data-visibility set to hidden if in the javascript file already has these things set to hidden? -->
                    <p>Enter a stock symbol to BUY</p>
                    <div class="input-field inline" data-visibility="hidden">
                        <input id="stock-symbol" type="stock-symbol" class="validate">
                        <label for="stock-symbol" data-error="wrong" data-success="right">Stock Symbol</label>
                    </div>
                </div>
                <div class="stock-sell-calc col s12" data-visibility="hidden">
                    <p>Enter a stock symbol to SELL</p>
                    <div class="input-field inline" data-visibility="hidden">
                        <input id="stock-symbol" type="stock-symbol" class="validate">
                        <label for="stock-symbol" data-error="wrong" data-success="right">Stock Symbol</label>
                    </div>
                </div>
            </div>
            <!-- End of Symbol search -->

            <!-- Calculator --> <!-- HIDDEN --> <!-- To turn into javascript later -->
            <div class="basic-calculator panel-body" data-visibility="hidden">
                <button id="button-1" class="btn btn-primary number" value="1">
                    <h1>1</h1>
                </button>
                <button id="button-2" class="btn btn-primary number" value="2">
                    <h1>2</h1>
                </button>
                <button id="button-3" class="btn btn-primary number" value="3">
                    <h1>3</h1>
                </button>
                <button id="button-plus" class="btn btn-danger operator" value="plus">
                    <h1>+</h1>
                </button>
                <br>
                <br>
                <button id="button-4" class="btn btn-primary number" value="4">
                    <h1>4</h1>
                </button>
                <button id="button-5" class="btn btn-primary number" value="5">
                    <h1>5</h1>
                </button>
                <button id="button-6" class="btn btn-primary number" value="6">
                    <h1>6</h1>
                </button>
                <button id="button-minus" class="btn btn-danger operator" value="minus">
                    <h1>&minus;</h1>
                </button>
                <br>
                <br>
                <button id="button-7" class="btn btn-primary number" value="7">
                    <h1>7</h1>
                </button>
                <button id="button-8" class="btn btn-primary number" value="8">
                    <h1>8</h1>
                </button>
                <button id="button-9" class="btn btn-primary number" value="9">
                    <h1>9</h1>
                </button>
                <button id="button-multiply" class="btn btn-danger operator" value="times">
                    <h1>&times;</h1>
                </button>
                <br>
                <br>
                <button id="button-0" class="btn btn-primary number" value="0">
                    <h1>0</h1>
                </button>
                <button id="button-divide" class="btn btn-danger operator" value="divide">
                    <h1>&divide;</h1>
                </button>
                <button id="button-power" class="btn btn-danger operator" value="power">
                    <h1>^</h1>
                </button>
                <button id="button-equal" class="btn btn-success equal" value="equals">
                    <h1>=</h1>
                </button>
                <br>
                <br>
                <button id="button-clear" class="btn btn-default clear" value="clear">
                    <h1>clear</h1>
                </button>
            </div>
            <!-- End of Calculator -->
        </div>
        <!-- End of Second Row -->

        <!-- Beginning of News Feed -->
        <div class="row">
            <div class="column col-sm-12">
                <div class="news-feed">
                    <p3>News Feed</p3>
                </div>
            </div>
        </div>
        <!-- End of News Feed -->
    </div>
    <!-- End of Container -->

    <!-- TradingView Widget BEGIN -->
    <script src="https://s3.tradingview.com/external-embedding/embed-widget-tickers.js">{
            "symbols": [
                {
                    "proName": "INDEX:SPX",
                    "title": "S&P 500"
                },
                {
                    "proName": "INDEX:IUXX",
                    "title": "Nasdaq 100"
                },
                {
                    "proName": "FX_IDC:EURUSD",
                    "title": "EUR/USD"
                },
                {
                    "proName": "NYMEX:CL1!",
                    "title": "Crude Oil"
                },
                {
                    "proName": "FX_IDC:XAUUSD",
                    "title": "Gold"
                }
            ],
                "locale": "en"
        }
    </script>
    <!-- TradingView Widget END --> <!-- Fix or get new widget or api, carousel? -->

    <!-- Import Javascript -->
    <script src="assets/javascript/app.js"></script>
    <!-- Import Materialize -->
    <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script> <!-- do we really need this here and at the top? -->

</body>

</html>
